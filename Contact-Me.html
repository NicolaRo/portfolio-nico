    <br />

    <main>
      <h1>Contact Me</h1>
      <div class="wrap-form-container">
        <img src="./img/Contact-Me-img/Get-in-touch.png" alt="Contact Me" class="hero-img" />

        <div class="container-form">
          <div class="form-text">
            <p>Fill out the form below to send me a message. I will get back to you as soon as possible.</p>

            <form id="contact-form">
              <div class="field">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required minlength="2" placeholder="Your name" />
              </div>
              <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="you@example.com" />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" required minlength="10" placeholder="Write your message..."></textarea>
              </div>
              <div class="sumbit-btn">
                <button type="submit">Send message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="whatsapp-button">
        <a href="https://wa.me/393459778518" target="_blank" class="logo-whatsapp">
          Start a chat with me <img src="./img/CV-img/whatsapp.png" alt="WhatsApp" style="height: 24px; text-decoration: none" />
        </a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-links">
        <a class="footer-btn" href="./index.html">Home</a>

      <div class="footer-social-icons">
        <a href="https://www.linkedin.com/in/nicola-rossi-3365a768/" target="_blank">
          <img src="./img/linkedin-icon-black.png" alt="LinkedIn Profile of Nicola Rossi" class="social-icon"
        /></a>
        <a href="https://github.com/NicolaRo" target="_blank">
          <img src="./img/Github-Logo-Black.png" alt="GitHub Profile of Nicola Rossi" class="social-icon"
        /></a>
      </div>
      <p>Ethically designed and developed by Rossi NicolaÂ®</p>
    </footer>
    <script>
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault()

        const name = document.getElementById('name')
        const email = document.getElementById('email')
        const message = document.getElementById('message')

        if (name.value.trim().length < 2) {
          alert('Il nome deve contenere almeno 2 caratteri.')
          name.focus()
          return
        }
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
        if (!emailPattern.test(email.value)) {
          alert("Inserisci un'email valida.")
          email.focus()
          return
        }
        if (message.value.trim().length < 10) {
          alert('Il messaggio deve contenere almeno 10 caratteri.')
          message.focus()
          return
        }
        emailjs.sendForm('service_a2dm5gk', 'template_0zzzi64', this).then(
          function () {
            alert('Messaggio inviato con successo!')
            document.getElementById('contact-form').reset()
          },
          function (error) {
            alert("Errore nell'invio. Riprova.")
            console.log(error)
          }
        )
      })
    </script>
  </body>
